<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(44, 41, 41);
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <h1>Student table</h1>
            <script>
                // Outer loop for rows (10 rows total)
                // for (let i = 0; i < 10; i++) {
                //     document.write('<tr>'); // Start a new table row
                //     // Inner loop for numbers in each row (10 numbers per row)
                //     for (let j = 1; j <= 10; j++) {
                //         let number = i * 10 + j;
                //         document.write('<td>' + number + '</td>'); // Add a table cell with the number
                //     }
                //     document.write('</tr>'); // End the table row
                // }
                document.write("<table border ='2'style='color:red;background-color:yellow;width:80%';justify-content:center;text-align:center;")
                for(let i=1;i<100;i=i+10){
                    document.write("<tr>")
                    for(let j=i;j<i+10;j++){
                        document.write("<td>"+j+"</td>")
                    }
                    document.write("<tr>")
                }


            </script>

    </table>
