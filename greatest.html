<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=  parseInt(prompt("enter the value of num1")) 
        var num2 =  parseInt(prompt ("enter the value of num2")) 
        var num3=  parseInt(prompt("enter the value of num3")) 
        var num4 =  parseInt(prompt ("enter the value of num4")) 
        
      if(num1>num2 && num1>num3 && num1>num4){
        document.write("Greatest No. " , num1);
      }

      else if(num2>num1 && num2>num3 && num2>num4){
        document.write("Greatest No. ",num2);
      }
      else if(num3>num1 && num3>num2 && num3>num4){
        document.write("Greatest NO.",num3)

      }else{
        document.write("Greatest No.",num4)
      }

 
    </script>
</body>
</html>
