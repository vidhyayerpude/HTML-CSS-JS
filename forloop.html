<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("enter the number"))
        for (let a = 1; a <= 10; a++) 
        {
            let c = a * number;
            document.write(number + " * " + a + "=" + c);
            document.write("<br>");
        }
    </script>
</body>

</html>
