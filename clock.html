<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            border: 2px solid black;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin: auto;
            background-color: red;
        }

        #dot {
            background-color: black;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 2px solid green;
            padding: 3px;
            margin: 10px;
        }
    </style>
</head>


<body>
    <div class="circle">
        <div id="dot"></div>

    </div>
    <script>

        let a = 0;
        let id = setInterval(abc, 1000)

        function abc() {
            a = a + 10

            if (a == 200) {
                clearInterval(id);
            }
            else {
                let target = document.getElementsByClassName("circle")
                target.style.marginLeft = a + 'px';
            }
        }

    </script>
</body>

</html>
