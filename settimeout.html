<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test {
        height: 100px;
        width: 100px;
        background-color: firebrick;
    }
</style>

<body>
    <div id="test"></div>
    <button onclick="stopAnimation()">button</button>
</body>
<script>
    var id = setTimeout(Anime, 100);
    function Anime() {
        var target = document.getElementById("test");
        target.style.width = "5000px"
    }

    function stopAnimation() {
        var target = document.getElementById("test");
        target.style.width = "100px"; // Reset width
    }
</script>

</html>
