<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [10, 20, 30, 40];
        document.write("Original array: " + arr + "<br>");
        let b = arr.filter(test);
        document.write("Filtered array: " + b + "<br>");

        function test(age) {
            return age >= 18;
        }
    </script>
</body>

</html>
