<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let obj = {
        name: "vidhya",
        age: 22,
        lname: "yerpude",
        address: "nagpur",
        hello: function() {
            return 2000;
        },
        movie: ["DDL", "Bazigar", "kuli no1"],
        veggie: {
            city: "nagpur",
            address: "london"
        }
    };
    
    // Log properties of the object
    for (let x in obj) {
        console.log(x + ": " + obj[x]);
    }
    
    // Call the hello function
    console.log(obj.hello());
    
    // Access elements in the movie array
    console.log(obj.movie[0] + ", " + obj.movie[1] + ", " + obj.movie[2]);
    
    // Access properties in the veggie object
    console.log(obj.veggie.city + ", " + obj.veggie.address);
  </script>
</body>
</html>
