<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test{
        height: 100px;
        width: 100px;
        background-color: red;
    }
</style>
<body>
    <div id="test"></div>
    <script>
        let a=0;
        setInterval(abc,100);
        function abc(){
            a=a+10;
            let target=document.getElementById("test");
            target.style.marginLeft=a+'px';
        }
    </script>
</body>
</html>
