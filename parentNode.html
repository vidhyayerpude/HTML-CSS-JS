    <title>Parental HTML</title>

<style>

        background-color: orange;

    }
    #inner{
        background-color: blueviolet;

    ul{

    }
    ul li{
        display: inline-block;

        padding: 30px;
    }
    a{
        text-decoration: none;
        color: black
    }
    
</style>
<body>
    <div id="outer">
        <h3>Outer</h3>

            </ul>
        </div>
    </div>
    <script>

        var a=document.body.parentElement;
        document.getElementById("inner").parentElement.style.background="red";
        document.getElementById("child-c").parentElement.style.background="red";
        var a = document.getElementById("child-c").parentElement.style.background="red";
        document.getElementById("child-c").parentElement.style.background="red";
        document.getElementById("child-c").parentElement.style.background="red";
        var a=document.getElementById("main").parentNode;

</html>
