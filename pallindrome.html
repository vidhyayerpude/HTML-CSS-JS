<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter any number:"));
        let b = num;
        let sum = 0;
        
        while (num > 0) {
            let r = num % 10; // Declare r with let
            sum = sum * 10 + r;
            num = parseInt(num / 10);
        }

        if (sum === b) {
            document.write("This number is a palindrome number");
        } else {
            document.write("This number is not a palindrome number");
        }
    </script>
</body>
</html>
