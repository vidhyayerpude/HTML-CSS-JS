<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1;
        let size = function () {
            let s = parseInt(prompt("Enter the size"));
            arr1 = new Array(s);
        }

        let input = function () {
            for (let i = 0; i < arr1.length; i++) {
                arr1[i] = parseInt(prompt(`Enter element at index ${i}`));
            }
            document.write(arr1.join(", ") + "<br>");
        }
        let reverse= function () {
            for (let i = arr1.length-1; i>0; i--) {
                arr1[i] = parseInt(prompt(`Enter element at index ${i}`));
            }
            document.write(arr1.join(", ") + "<br>");
        }
        size()
        input()
        reverse()
        let freq = parseInt(prompt("Enter the number "))

        let count = 0
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] == freq) {
                count = count + 1
            }
        }
        document.write("the frequency is"+count)
        
        

    </script>
</body>

</html>
