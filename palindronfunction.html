<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <script>
        function isPalindrome(num) {
            let originalNum = num;
            let reversedNum = 0;

            while (num > 0) {
                let digit = num % 10;
                reversedNum = reversedNum * 10 + digit;
                num = parseInt(num / 10);
            }

            return reversedNum === originalNum;
        }

        let num = parseInt(prompt("Enter any number:"));
        
        if (isPalindrome(num)) {
            document.write("This number is a palindrome number");
        } else {
            document.write("This number is not a palindrome number");
        }
    </script>
</body>
</html>
